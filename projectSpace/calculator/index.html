<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calcualtor description that will appear on google">
    <meta name="keyword" content="here, put, keyword, seperated, by comma">
    <link rel="icon" href="./app/img/icons8-calculator-512.png">
    <title>Calculator</title>

    <!-- ADDED FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE WEB FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
    <h1 class="app-header" style="text-align: center">Calculator</h1>
    <h3 class="app-subheader" style="text-align: center;">Built with JavaScript</h3>
    <div class="calculator-container">
        <!-- main calculator starts here -->
        <div class="calc-item-cetering">
            <div class="display-section">

                <!-- input section -->
                <div class="input-container">
                    <span class="js-input-after">0</span>
                </div>

                <!-- showing of the sign -->
                <div class="show-sign-container">
                    <span class="js-showsign-after"></span>
                </div>

                <!-- result input -->
                <div class="result-container">
                    <span class="js-result-after"></span>
                </div>

                
            </div>

            <div class="button-container">
                <div class="button button-margin-right reset-btn-js">CE</div>
                <div class="button button-margin-right  emojis-js"><i class="fa-solid fa-face-smile-beam"></i></div>
                <div class="button button-margin-right percentage-btn">%</div>
                <div class="button operating-btn  js-operation-btn">/</div>
                <div class="button button-margin-right numbers-btn">7</div>
                <div class="button button-margin-right numbers-btn">8</div>
                <div class="button button-margin-right numbers-btn">9</div>
                <div class="button operating-btn js-operation-btn">*</div>
                <div class="button button-margin-right numbers-btn">4</div>
                <div class="button button-margin-right numbers-btn">5</div>
                <div class="button button-margin-right numbers-btn">6</div>
                <div class="button operating-btn js-operation-btn">-</div>
                <div class="button button-margin-right numbers-btn">1</div>
                <div class="button button-margin-right numbers-btn">2</div>
                <div class="button button-margin-right numbers-btn">3</div>
                <div class="button plus-button operating-btn js-operation-btn">+</div>
                <div class="button button-margin-right numbers-btn">0</div>
                <div class="button button-margin-right numbers-btn">.</div>
                <div class="button button-margin-right operating-btn  eq-btn">=</div>
            </div>
        </div>
        

        </div>
    </div>



    <script src="./app/js/calc.js"></script>
</body>
</html>
